<!DOCTYPE html>
<html lang="en">


<head>
    @@site-meta@@

    <title>Ricardo Semi√£o | Gallery</title>
    
    @@site-style@@

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./module.css">
    
    @@site-icons@@
</head>


<body>
    @@site-header@@

    <main id="rssite-main" class="rssite-local gallery-grid"></main>

    <div id="gallery-overlay" class="gallery-overlay" aria-hidden="true">
        <button class="go-closer"aria-controls="gallery-overlay">
            <svg><use href="#icon-circlex"></use></svg>
        </button>
        <img class="go-img" src="" alt="" aria-describedby="go-info">
        <div id="go-info" class="go-info" role="tooltip">
            <h3 class="go-title"></h3>
            <p class="go-text"></p>
            <div class="go-wherewhen"><span></span><span></span></div>
        </div>
    </div>

    @@site-footer@@
    @@site-scripts@@
    <script src="./module.js"></script>
</body>


</html>
