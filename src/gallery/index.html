<!DOCTYPE html>
<html lang="en">


<head>
    @@site-charset-viewport@@

    <title>Ricardo Semião | Gallery</title>
    <meta name="description" content="Ricardo Semião's personal photo gallery.">

    @@site-style@@
    <link rel="stylesheet" href="./module.css">

    @@site-social@@
    <meta property="og:image" content="./barco_nova_vida.webp">

    <script data-goatcounter="https://ricardo-semiao.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "Ricardo Semião Photo Gallery",
        "description": "A personal gallery of hobby photos by Ricardo Semião.",
        "creator": { "@id": "https://ricardo-semiao.github.io/#person" },
        "url": "https://ricardo-semiao.github.io/gallery/",
        "isPartOf": { "@id": "https://ricardo-semiao.github.io/#website" },
        "associatedMedia": [
            {
                "@type": "ImageObject",
                "contentUrl": "./barco_nova_vida.webp",
                "name": "Barco Nova Vida",
                "description": "A boat named Nova Vida on the water."
            },
            {
                "@type": "ImageObject",
                "contentUrl": "./serra_dos_orgaos.webp",
                "name": "Serra dos Órgãos",
                "description": "Serra dos Órgãos National Park, in Teresópolis RJ."
            }
        ]
    }
    </script>
</head>


<body class="rssite-local">
    @@site-header@@

    <main id="rssite-main" class="gallery-grid"></main>

    <div id="gallery-overlay" class="gallery-overlay" aria-hidden="true">
        <button class="go-closer"aria-controls="gallery-overlay">
            <svg><use href="/assets/img/icons.svg#icon-circlex"></use></svg>
        </button>
        <img class="go-img" src="" alt="" aria-describedby="go-info">
        <div id="go-info" class="go-info" role="tooltip">
            <h3 class="go-title"></h3>
            <p class="go-text"></p>
            <div class="go-wherewhen"><span></span><span></span></div>
        </div>
    </div>

    @@site-footer@@
    @@site-scripts@@
    <script src="./module.js"></script>
</body>


</html>
